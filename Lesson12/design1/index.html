<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="main">

        <h1>HTML Form</h1>

        <form action="/" method="post" class="inputs">
           <h2>First Name:</h2> 
           <input type="text" name="fname" class="input__1" />
            <h2>Last Name:</h2>
            <input type="text" name="lname"  class="input__2" />
            <h2>Date of Birth:</h2>
            <input type="text" name="dob"  class="input__3" />
            <h2>Email id:</h2>
            <input type="text" name="Ei" class="input__4" />
            <h2>Mobile Number:</h2>
            <input type="text" name="MN" class="input__5">

            <input type="submit" name="submit" id="" value="submit" class="buttons">
            <input type="reset" name="reset" id="" value="reset" class="buttons">
        </form>
    </div>
</body>
</html>
