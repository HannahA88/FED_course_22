<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="main">

        <h1>HTML Form</h1>

        <form action="/Lesson12/design1/welcome.html" method="post" class="inputs">
           <h2>First Name:</h2> 
           <input type="text" name="fname" class="input__fname" />
            <h2>Last Name:</h2>
            <input type="text" name="lname" class="input__lname" />
            <h2>Date of Birth:</h2>
            <input type="text" name="dob" class="input__dob" />
            <h2>Email id:</h2>
            <input type="text" name="Ei" class="input__Ei" />
            <h2>Mobile Number:</h2>
            <input type="text" name="MN" class="input__MN">
            
            <input type="submit" name="submit" id="" value="submit" class="submit">
            <input type="reset" name="reset" id="" value="reset" class="buttons">
        </form>
        
</div>
</body>
</html>
